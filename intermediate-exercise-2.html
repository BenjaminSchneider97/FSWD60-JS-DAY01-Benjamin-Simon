<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var fruits = ["Apple", "Banana", "Kiwi"];
		console.log(fruits);
		fruits.push("Orange");
		console.log(fruits);
		console.log(fruits.slice(0, 3));
		var animals = ["Monkey", "Horse", "Dog"];
		console.log(animals);
		console.log(animals.sort());
		console.log(animals.unshift("Cat"));
	</script>

</body>
</html>
